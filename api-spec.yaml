          - biography
          - business
          - chick_lit
          - childrens
          - christian
          - classics
          - comics
          - contemporary
          - cookbooks
          - crime
          - ebooks
          - fantasy
          - fiction
          - gay_and_lesbian
          - graphic_novels
          - historical_fiction
          - history
          - horror
          - humor_and_comedy
          - manga
          - memoir
          - music
          - mystery
          - nonfiction
          - paranormal
          - philosophy
          - poetry
          - psychology
          - religion
          - romance
          - science
          - science_fiction
          - self_help
          - spirituality
          - sports
          - suspense
          - thriller
          - travel
          - young_adult
        description: |-
          * `art` - Art
          * `biography` - Biography
          * `business` - Business
          * `chick_lit` - Chick Lit
          * `childrens` - Children's
          * `christian` - Christian
          * `classics` - Classics
          * `comics` - Comics
          * `contemporary` - Contemporary
          * `cookbooks` - Cookbooks
          * `crime` - Crime
          * `ebooks` - Ebooks
          * `fantasy` - Fantasy
          * `fiction` - Fiction
          * `gay_and_lesbian` - Gay and Lesbian
          * `graphic_novels` - Graphic Novels
          * `historical_fiction` - Historical Fiction
          * `history` - History
          * `horror` - Horror
          * `humor_and_comedy` - Humor and Comedy
          * `manga` - Manga
          * `memoir` - Memoir
          * `music` - Music
          * `mystery` - Mystery
          * `nonfiction` - Nonfiction
          * `paranormal` - Paranormal
          * `philosophy` - Philosophy
          * `poetry` - Poetry
          * `psychology` - Psychology
          * `religion` - Religion
          * `romance` - Romance
          * `science` - Science
          * `science_fiction` - Science Fiction
          * `self_help` - Self Help
          * `suspense` - Suspense
          * `spirituality` - Spirituality
          * `sports` - Sports
          * `thriller` - Thriller
          * `travel` - Travel
          * `young_adult` - Young Adult
