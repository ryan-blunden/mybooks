components:
  schemas:
    Author:
      type: object
      description: Serializer for Author model with nested book relationships.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Author's full name
          maxLength: 255
        image:
          type:
          - string
          - 'null'
          format: uri
          description: Author photo
        biography:
          type: string
          description: Author biographical information
        books_count:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - books_count
      - created_at
      - id
      - name
      - updated_at
    AuthorDetail:
      type: object
      description: Detailed serializer for Author with list of books.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: Author's full name
          maxLength: 255
        image:
          type:
          - string
          - 'null'
          format: uri
          description: Author photo
        biography:
          type: string
          description: Author biographical information
        books_count:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        books:
          type: array
          items:
            $ref: '#/components/schemas/Book'
          readOnly: true
      required:
      - books
      - books_count
      - created_at
      - id
      - name
